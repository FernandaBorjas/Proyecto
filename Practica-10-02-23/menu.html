<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="style.css">
    <title>Pagina 1</title>
</head>
<body>
    <div style="margin: 24px;">
        <nav class="navbar navbar-inverse navbar-stick-static-top">
            <div class="container">
                <a class="navbar-brand" href="index.html">Inicio</a>
                <ul class="nav navbar-nav">
                    <li class="active">
                        <a href="menu.html">Menu</a>
                    </li>
                    <li>
                        <a href="pedido.html">Pedido</a>
                    </li>
                    <li>
                        <a href="contacto.html">Contacto</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
</div>
    <h1 style="text-align: center ;"></h1> MENU</h1>
    <div id="menu"></div>
    <script>
        fetch('menu.json')
        .then(response=>response.json())
        .then(data =>{
            const menu = document.getElementById('menu');
            data.menu.forEach(item=>{
                const container = document.createElement('div');
                container.classList.add('item');
                container.innerHTML=
                <h1>${item.id}</h1>
            })
        })
        const tabla = document.getElementById('table');
        tabla.innerHTML = 
         <thead>
            <tr>
                <th>Categoria</th>
                <th>Imagen</th>
                <th>Producto</th>
                <th>Descripcion</th>
                <th>Precios</th>
                <th>Seleccion</th>
            </tr>
         </thead>
        <tbody></tbody>
        document.getElementById('menu').appendChild(tabla);
    Object.keys(data).forEach(categoria =>{
        data{categoria}.forEach(producto =>{
            conts fila=document.createElement('tr');
            fila.innerHTML=
            <td>${categoria}</td>
            <td><img src="${producto.imagen}" alt="${producto.name}"></td>
            <td>${producto.nombre}</td>,

            tabla.querySelector('tbody').appendChild(fila);<th>Categoria</th>
        });
    });
    </script>
</body>
</html>
